on:
  push:
    branches:
      - master
  
  workflow_dispatch:

name: Build and Release Apps (MacOS)
jobs:
  build-and-release-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
          flutter-version: '2.10.0'
      - name: Install project dependencies
        run: flutter pub get
      - name: Export Release Timestamp
        run: echo "APP_VERSION=v$(date +'%Y.%m.%d.%H.%m.%S')" >> $GITHUB_ENV
      - name: Enable macOS build
        run: flutter config --enable-macos-desktop
      - name: Build artifacts
        run: flutter build macos --release
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: MacRecoveryX-${{github.ref_name}}-macos.zip
          directory: build/macos/Build/Products/Release
      # - name: macOS Release
      #   uses: softprops/action-gh-release@v1
      #   if: startsWith(github.ref, 'refs/tags/')
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   with:
      #     files: build/macos/Build/Products/Release/MacRecoveryX-${{github.ref_name}}-macos.zip
      - name: Release Apps
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.APP_VERSION }}
          name: ${{ env.APP_VERSION }} iOS
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: 'build/macos/Build/Products/Release/MacRecoveryX-${{github.ref_name}}-macos.zip'
          prerelease: true
